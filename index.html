<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
  <title>Title</title>
</head>
<body>
<!--整个页面的容器-->
<div class="sn_container">
  <!--头部-->
  <div class="sn_header">
    <div class="h_menu"></div>
    <div class="h_search">
      <div class="h_glass"></div>
      <input type="text" placeholder='年中大促, 火力全开'>
    </div>
    <div class="h_cart"></div>
  </div>
  <!--轮播图-->
  <div class="sn_banner">
    <div class="swiper-container">
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <img src="images/002.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/003.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/004.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/005.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/007.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/009.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/6418.jpg" alt="">
        </li>
        <li class="swiper-slide">
          <img src="images/6449.jpg" alt="">
        </li>
      </ul>

      <!--分页器-->
      <div class="swiper-pagination"></div>
    </div>

  </div>
</div>

<script src="lib/swiper/js/swiper.min.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container',{
    loop:true,  //循环滚动
    // 分页器
    pagination:{
      el:'.swiper-pagination'
    },
    autoplay:{
      delay:1000  //配置切换时间
    }
  });
</script>
</body>
</html>
